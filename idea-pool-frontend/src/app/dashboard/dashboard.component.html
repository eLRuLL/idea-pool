<table>
  <thead>
  <tr>
    <th></th>
    <th>Impact</th>
    <th>Ease</th>
    <th>Confidence</th>
    <th>Avg.</th>
  </tr>
  </thead>
  <tbody>
  <tr class="idea" *ngFor="let idea of ideas">
    <td class="idea-description">{{idea.description}}</td>
    <td class="idea-impact">{{idea.impact}}</td>
    <td class="idea-ease">{{idea.ease}}</td>
    <td class="idea-confidence">{{idea.confidence}}</td>
    <td class="idea-average">{{idea.average}}</td>
  </tr>
  </tbody>
</table>
